<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Form Page</h1>
    <img src="https://static.vecteezy.com/system/resources/thumbnails/050/393/628/small/cute-curious-gray-and-white-kitten-in-a-long-shot-photo.jpg"
        width="300px" alt="Cat Image" />

    <form>
        <input required type="text" placeholder="Name" />
        <input required type="number" placeholder="Number" />

        <input required type="button">
        Male
        <input required type="checkbox">
        <input required type="color">
        Date
        <input required type="date">
        <input required type="email" placeholder="Email">
        <input required type="file">
        Password
        <input required type="password">
        <input required type="radio">
        <input required type="submit">
        <div>
            <label><input type="radio" name="gender" value="Male" />Male</label>
            <label><input type="radio" name="gender" value="Female" />Female</label>
            <label><input type="radio" name="gender" value="Trans" />Transgender</label>
        </div>
        <textarea placeholder="Description" cols="20" rows="6"></textarea>
        <div>
            <label><input type="checkbox" name="skill" value="Html" />Html</label>
            <label><input type="checkbox" name="skill" value="Css" />CSS</label>
            <label><input type="checkbox" name="skill" value="Js" />Js</label>
        </div>
        <div>
            <select>
                <option>Select Item</option>
                <option>Cloth</option>
                <option>Gaming</option>
                <option>Electronic</option>
                <option>Kitchen</option>
            </select>
        </div>
    </form>
    <h2>Audio Tag</h2>
    <audio controls >

        <source src="horror-411202.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

      Your browser does not support the video tag.
    </video>
